<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <div class="card">
            <img class="card-image" src="./assets/images/illustration-article.svg" alt="illustration-article">
            <div class="text learning">Learning</div>
            <div class="card-date text">
                Published 21 Dec 2023
            </div>
            <a class="card-title text" href="#">
                HTML & CSS foundations
            </a>
            <p class="text">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
            </p>
            <div class="text publisher">
                <img class="avatar" src="assets/images/image-avatar.webp" alt="avatar">
                <a class="name" href="#">Greg Hooper</a>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            . Coded by 
            <a href="#">Mon</a>.
        </div>
    </body>
</html>
